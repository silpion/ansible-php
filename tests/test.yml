---
- name: Test silpion/ansible-php
  hosts: all
  pre_tasks:
    - name: Install aliases
      become: true
      with_items:
        - "l='ls -lh'"
        - "s=systemctl"
        - "j=journalctl"
      lineinfile:
        state: present
        dest: /root/.bashrc
        line: "alias {{ item }}"
  roles:
    - ansible-php
